<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <!-- Cosmic Glyphs Pattern for Loreum -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Grid -->
  <g stroke="#E2E8F0" stroke-width="0.5" stroke-opacity="0.1">
    <g id="gridLines">
      <!-- Horizontal lines -->
      <line x1="0" y1="50" x2="600" y2="50" />
      <line x1="0" y1="100" x2="600" y2="100" />
      <line x1="0" y1="150" x2="600" y2="150" />
      <line x1="0" y1="200" x2="600" y2="200" />
      <line x1="0" y1="250" x2="600" y2="250" />
      <line x1="0" y1="300" x2="600" y2="300" />
      <line x1="0" y1="350" x2="600" y2="350" />
      <line x1="0" y1="400" x2="600" y2="400" />
      <line x1="0" y1="450" x2="600" y2="450" />
      <line x1="0" y1="500" x2="600" y2="500" />
      <line x1="0" y1="550" x2="600" y2="550" />
      
      <!-- Vertical lines -->
      <line x1="50" y1="0" x2="50" y2="600" />
      <line x1="100" y1="0" x2="100" y2="600" />
      <line x1="150" y1="0" x2="150" y2="600" />
      <line x1="200" y1="0" x2="200" y2="600" />
      <line x1="250" y1="0" x2="250" y2="600" />
      <line x1="300" y1="0" x2="300" y2="600" />
      <line x1="350" y1="0" x2="350" y2="600" />
      <line x1="400" y1="0" x2="400" y2="600" />
      <line x1="450" y1="0" x2="450" y2="600" />
      <line x1="500" y1="0" x2="500" y2="600" />
      <line x1="550" y1="0" x2="550" y2="600" />
    </g>
  </g>
  
  <!-- Glyphs -->
  <g fill="#E2E8F0" fill-opacity="0.3" filter="url(#glow)">
    <!-- Constellation patterns -->
    <path d="M50,50 L100,75 L150,50 L200,75 L150,100 z" />
    <path d="M350,150 L400,175 L450,150 L500,175 L450,200 z" />
    <path d="M250,350 L300,375 L350,350 L400,375 L350,400 z" />
    <path d="M50,450 L100,475 L150,450 L200,475 L150,500 z" />
    
    <!-- Circles -->
    <circle cx="100" cy="150" r="20" />
    <circle cx="400" cy="100" r="15" />
    <circle cx="500" cy="350" r="25" />
    <circle cx="200" cy="500" r="18" />
    <circle cx="300" cy="200" r="22" />
    
    <!-- Crossed circles -->
    <g>
      <circle cx="150" cy="250" r="15" />
      <line x1="135" y1="250" x2="165" y2="250" stroke="#E2E8F0" stroke-opacity="0.3" stroke-width="2" />
      <line x1="150" y1="235" x2="150" y2="265" stroke="#E2E8F0" stroke-opacity="0.3" stroke-width="2" />
    </g>
    <g>
      <circle cx="450" cy="300" r="15" />
      <line x1="435" y1="300" x2="465" y2="300" stroke="#E2E8F0" stroke-opacity="0.3" stroke-width="2" />
      <line x1="450" y1="285" x2="450" y2="315" stroke="#E2E8F0" stroke-opacity="0.3" stroke-width="2" />
    </g>
    <g>
      <circle cx="250" cy="450" r="15" />
      <line x1="235" y1="450" x2="265" y2="450" stroke="#E2E8F0" stroke-opacity="0.3" stroke-width="2" />
      <line x1="250" y1="435" x2="250" y2="465" stroke="#E2E8F0" stroke-opacity="0.3" stroke-width="2" />
    </g>
    
    <!-- Special symbols -->
    <text x="250" y="75" font-family="serif" font-size="30" text-anchor="middle">⊛</text>
    <text x="350" y="525" font-family="serif" font-size="30" text-anchor="middle">⊕</text>
    <text x="525" y="250" font-family="serif" font-size="30" text-anchor="middle">⊗</text>
    <text x="75" y="350" font-family="serif" font-size="30" text-anchor="middle">⊙</text>
  </g>
</svg>